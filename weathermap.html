<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Deatil</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4ehoE-deLg4xo9GZZhiGFlFtli2BNMcM&
                callback=initMap">
                </script>
</head>

<body>
    <div class="containermain">
        <h1 class="titlemain">Weather Api</h1>
        <div class="container1">
            <div class="long">
                <div>
                    <p id="lat">Lat: ></p>
                    <p id="long">Long: ></p> 
                </div>
                <div class="map">
                    <iframe src="https://maps.google.com/maps?q=22.0787, 82.1519&z=15&output=embed" width="100%" height="270"
                        frameborder="0" style="border:0">
                    </iframe>
                </div>
            </div> 
        </div>
        <div class="conatainr2">
            <h1 class="title2">Weather Data</h1>
            <div class="innerconatiner">
                <div class="output">
                    <div id="Display">
                        <p>Location : <span id="loc"></span></p>
                        <p>Lat : <span id="latti"></span></p>
                        <p>Long : <span id="logit"></span></p>
                        <p>Time Zone : <span id="Time_Zone"></span></p>
                        <p>Wind speed: <span id="Wind_speed"></span></p>
                        <p>Pressure : <span id="pressure"></span></p>
                        <p>Humidity : <span id="Humidity"></span></p>
                        <p>Wind Direction:<span id="Wind_Direction"></span></p>
                        <p>Temperature: <span id="Temp"></span></p>
                        <p>Feels like : <span id="Feels_like"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
